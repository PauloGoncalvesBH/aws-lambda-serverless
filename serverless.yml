service: lambda-less

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  region: us-east-1
  memorySize: 256
  stage: dev

functions:
  getUsuarios:
    handler: index.getUsuarios
    environment:
      bucket: lambda-less
    events:
      - httpApi:
          path: /
          method: get

plugins:
  - serverless-offline
